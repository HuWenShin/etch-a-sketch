<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    
    <body>
        
        <div class="frame">
            <h1>Etch-a-Sketch</h1>
            <div id="container">
                <!--grid goes here-->
            </div>
            <div class="controls">
                <div id="slider">
                    Grid:
                    <input type="range" min="16" max="64" value="0" class="slider" id="pixel">
                    <label id="gridVal"></label>
                </div>
                <div class="color">
                    Color Mode:
                    <button>Classic</button>
                    <button>Color Picker</button>
                </div>
                <div class="erase">
                    <button>erase</button>
                </div>
            </div>
        </div>
        

        <script src="./script.js"></script>
    </body>
</html>
