<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    
    <body>
        
        <div class="frame">
            <h1>Etch-a-Sketch</h1>
            <div id="container">
                <!--grid goes here-->
            </div>
            <div class="controls">
                <div id="slider">
                    Grid Size:
                    <input type="range" min="16" max="64" value="0" class="slider" id="pixel">
                    <label id="gridVal"></label>
                </div>
                <div class="color">
                    <input type="color" id="clrpckr" name="head" value="#000000" />
                    <label id="col">Color</label>
                </div>
                <div class="clear">
                    <button id="clrbtn">Clear</button>
                </div>
            </div>
        </div>
        

        <script src="./script.js"></script>
    </body>
</html>
